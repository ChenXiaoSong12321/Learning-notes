<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li>d</li>
		<li>s</li>
		<li>a</li>
		<li>r</li>
		<li>f</li>
	</ul>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"> </script>
	<script>
		$("li").on('click', function() {
			event.preventDefault();
			$(this).each(function() {
				alert($(this).text());
			});
		});
	</script>
	
</body>
</html>
