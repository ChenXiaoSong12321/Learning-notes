<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.fa{
			background-color: #999;
			position: relative;
			height: 400px;
		}
		.ch{
			position: absolute;
			top:50%;
			left:50%;
			z-index: 3;
			transform: translate(-50%,-50%);
			border-radius: 6px;
			background-color: #eee;
		}
	</style>
</head>
<body>
	<!-- 不定宽高的水平垂直居中	 -->
	<div class="fa">asdfasd
		<div class="ch">垂直居中</div>
		asdfasdf
	</div>
</body>
</html>
