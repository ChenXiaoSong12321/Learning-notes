<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas-draw</title>
</head>
<body>
	<canvas id="canvas" style="display: block;margin: 50px auto;">
		您的浏览器不支持canvas，请更换浏览器再试
	</canvas>

	<script>
		window.onload=function () {

			const canvas = document.getElementById('canvas');
			const ctx = canvas.getContext('2d');

			canvas.width = 500;
			canvas.height = 500;

			drawStar(50,100,300,300,20,"yellow","black",3,ctx);
			drawLine(10,10,100,100,"red",6,"round",ctx);
			drawRect(230,10,50,50,"#048",3,"red",ctx);
		}

		function drawStar( r, R, x, y, rot, fillColor, lineColor, lineWidth, ctx) {
			
			ctx.beginPath();

			for (var i = 0; i < 5; i++) {
					ctx.lineTo( Math.cos((18+72*i+rot)/180*Math.PI)*R+x,-Math.sin((18+72*i+rot)/180*Math.PI)*R+y)
					ctx.lineTo( Math.cos((54+72*i+rot)/180*Math.PI)*r+x,-Math.sin((54+72*i+rot)/180*Math.PI)*r+y)
				}

			ctx.lineWidth = lineWidth;
			ctx.fillStyle = fillColor;
			ctx.strokeStyle = lineColor;

			ctx.closePath();
			ctx.fill();
			ctx.stroke();
		}

		function drawLine( x1, y1, x2, y2, lineColor, lineWidth, lineCap, ctx ) {
			
			ctx.beginPath();

			ctx.moveTo(x1,y1);
			ctx.lineTo(x2,y2);

			ctx.lineWidth=lineWidth;
			ctx.lineCap=lineCap;
			ctx.strokeStyle=lineColor;

			ctx.stroke();
		}

		function drawRect(x,y,width,height,fillColor,lineWidth,lineColor,ctx) {
			
			ctx.beginPath();

			ctx.lineWidth=lineWidth;
			ctx.strokeStyle=lineColor;
			ctx.fillStyle=fillColor;

			ctx.fillRect(x,y,width,height);
			ctx.strokeRect(x,y,width,height);
			
		}
	</script>
</body>
</html>
