<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<select name="" id="select"></select>
	<script>
		var values=['video','game','music','reading']
		var Things=["影视","娱乐","音乐","阅读"];
		var select=document.querySelector("#select");  
        // select.options.add(new Option("text","value")); //这个兼容IE与firefox  
		for (var i = 0; i < Things.length; i++) {
			select.options.add(new Option(Things[i],values[i]));
		}
	</script>
</body>
</html>
